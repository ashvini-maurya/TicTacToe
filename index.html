<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<link rel="stylesheet" type="text/css" href="style.css">

	<br/>
	<div class="container text-center">
		<button id="1" class="btn btn-primary btn-lg"></button>
		<button id="2" class="btn btn-primary btn-lg"></button>
		<button id="3" class="btn btn-primary btn-lg"></button>
		<br/>

		<button id="4" class="btn btn-primary btn-lg"></button>
		<button id="5" class="btn btn-primary btn-lg"></button>
		<button id="6" class="btn btn-primary btn-lg"></button>
		<br/>

		<button id="7" class="btn btn-primary btn-lg"></button>
		<button id="8" class="btn btn-primary btn-lg"></button>
		<button id="9" class="btn btn-primary btn-lg"></button>
		<br/>

		<button id="reset" class="btn btn-primary">Reset</button>
	</div>


	<div class="container">
  	<!-- Modal -->
	  	<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		    	<!-- Modal content-->
		      	<div class="modal-content">
		        	<div class="modal-header">
		          		<h4 class="modal-title">TicTacToe</h4>
		        	</div>
		        	<div class="modal-body">
		        		<p id="modalBody">X or O?</p>
		        	</div>
		        	<div class="modal-footer">
		        		<button type="button" id="x" class="btn btn-primary" data-dismiss="modal">X</button>
    					<button type="button" id="o" class="btn btn-primary" data-dismiss="modal">O</button>
		        	</div>
		    	</div>
		    </div>
	  	</div>
	</div>

</body>
</html>
